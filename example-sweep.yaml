program: train.py
command:
  - python
  - ${program}
  - ar
  - --dataset=sc09
  - --num_epochs=1000
  - --batch_size=64
  - --checkpoint_dir=gs://ssm-checkpoints/
  - --checkpoint_every=60
  - ${args}
method: grid
parameters:
  learning_rate:
    values:
      - 1e-4
      - 3e-4
      - 1e-3
      - 3e-3
  learning_rate_scheduler:
    values:
      - "constant"
      - "warmup_cosine_decay"
  rnn.n_diag_blocks:
    values:
      - 1
      - 2
      - 4
      - 8
